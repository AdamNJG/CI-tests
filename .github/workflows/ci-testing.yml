name: Ci workflow
run-name: ${{ github.actor }} is testing node.js ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    outputs:
      testOutput: ${{ steps.testStep.outputs.test }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install Dependencies
        run: npm ci
      - name: Build node
        run: npm run build --if-present
      - name: Run tests
        id: testStep
        run: echo "TEST_OUTPUT"=$(npm test) >> $GITHUB_OUTPUT
      - name: check tests
        if: success() || failure()
        uses: AdamNJG/CI-Action@v1.5
        with:
          test-status: ${{steps.testStep.outputs.TEST_OUTPUT}}
      - name: always Run
        if: success() || failure()
        run: echo ${{steps.testStep.outputs.TEST_OUTPUT}}