name: Ci workflow
run-name: ${{ github.actor }} is testing node.js ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install Dependencies
        run: npm ci
      - name: Build node
        run: npm run build --if-present
      - name: Run tests
        run: npm test