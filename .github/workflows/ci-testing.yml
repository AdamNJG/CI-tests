name: Ci workflow
run-name: ${{ github.actor }} is testing node.js ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    outputs:
      testOutput: ${{ steps.testStep.outputs.test }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install Dependencies
        run: npm ci
      - name: Install jest
        run: npm install -g jest ts-node
      - name: Build node
        id: buildStep
        run: echo "BUILD_OUTPUT=$(npm run build --if-present) >> $GITHUB_OUTPUT"
      - name: Run tests
        id: testStep
        working-directory: 'src' 
        run: jest --json --outputFile=test-results.json
      - name: showResults
        if: failure()
        run: ./revert.sh "$GITHUB_SHA"
